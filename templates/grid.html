{% for i, room in enumerate(rooms) %}
	<p class='roomtitle'>{{ room['Name'] }}</p>
	{% for j, accesory in enumerate(room['Accesories']) %}
		<span id='button{{ i }}{{ j }}'><button class='{{ accesory['accState'] }}' onclick='toggle({{ i }},{{ j }})'>{{ accesory['Name'] }}</button></span>
	{% endfor %}
{% endfor %}
</div>
